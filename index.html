<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Week Fitness Journey</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-3xl px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div id="content" class="prose prose-md max-w-none">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadContent() {
            const content = document.getElementById('content');

            try {
                // Fetch the markdown file
                const response = await fetch('index.md');
                const markdown = await response.text();

                // Parse markdown to HTML using marked library
                const html = marked.parse(markdown);

                // Display the parsed content
                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading content:', error);
                content.innerHTML = `
                    <h1>Error</h1>
                    <p>Could not load progress data. Check console for details.</p>
                `;
            }
        }

        // Load content when page loads
        window.addEventListener('load', loadContent);
    </script>
</body>
</html>
